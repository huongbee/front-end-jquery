<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banco">
                
        </div>
    </div>
    

        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function(){

                for(var i=1;i<=400;i++){
                    $('.banco').append('<div class="oco"></div>')
                }


                $('.banco').css({
                    "width":"440px",
                })
                $('.oco').css({
                    "width":"20px",
                    "height":"20px",
                    'backgroundColor':"#c9fffb",
                    'border':"1px solid #988de8",
                    'float':"left",
                    'color':"blue",
                    'textAlign':'center'
                })

                $('.oco').mouseover(function(){
                    $(this).css({
                        'backgroundColor':"#fff899"
                    })
                })
                $('.oco').mouseout(function(){
                    $(this).css({
                        'backgroundColor':"#c9fffb"
                    })
                })

                var flag = true;
                $('.oco').mousedown(function(){
                    if($(this).text()==''){
                        if(flag==true){
                            $(this).text("O")
                        }
                        else{
                            $(this).text("X")
                        }
                        flag = !flag
                    }
                    else{
                        alert('Can not click this again!')
                    }
                    
                })

            })
        </script>
</body>
</html>
